<header *ngIf="b_IsMobile != false" class="header">
    <div class="btn-left">
        <button type="button" title="Clique para voltar" *ngIf="b_Exibir_Voltar">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 8.75H4.7875L11.775 1.7625L10 0L0 10L10 20L11.7625 18.2375L4.7875 11.25H20V8.75Z"
                    fill="black" />
            </svg>
        </button>
    </div>

    <div class="div-title" style="padding-left: 10px;">
        <h4 class="titulo">Avaliação de serviço</h4>
        <h1 class="subtitulo">Scamer</h1>
    </div>

    <div>
        <div (click)="Voltar(Rota)" style="cursor: pointer; padding-top: 0.5rem; padding-right: 0.5rem;">
            <img src="{{ds_Button}}" alt="">
        </div>
    </div>
</header>
